<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek IP Android</title>
    <script>
        async function checkIP() {
            // Ambil IP perangkat
            const response = await fetch("https://api.ipify.org?format=json");
            const data = await response.json();
            const ip = data.ip;

            // Kirim IP ke server
            const serverResponse = await fetch("https://obscure-computing-machine-5gxjqwrx7v9v3pgjg-5000.app.github.dev/check-ip", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ ip: ip })
            });

            const result = await serverResponse.json();
            document.getElementById("result").innerText = result.message;
        }
    </script>
</head>
<body>
    <h1>Cek IP Android</h1>
    <button onclick="checkIP()">Cek IP</button>
    <p id="result"></p>
</body>
</html>
